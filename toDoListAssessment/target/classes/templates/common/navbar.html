<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
</head>
<body>


<!--This is for the breakdown for the hamburger menu for lg size-->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary">

<!--This class do flexbox-->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Generation(JFSD ToDoList)</a>
          
<!--This class do hamburger menu-->          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


<!--This class do the normal menu-->          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{index}">To Do List</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" th:href="@{addToDoList}">Add New Item</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>






</body>
</html>
